<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目流程管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="styles/project-process.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 面包屑导航 -->
        <nav class="flex items-center space-x-2 text-sm text-gray-600 mb-4">
            <a href="../index.html" class="hover:text-blue-600 transition-colors">
                <i class="fas fa-home mr-1"></i>业务中台
            </a>
            <i class="fas fa-chevron-right text-gray-400"></i>
            <span class="text-gray-800 font-medium">项目流程管理</span>
        </nav>
        
        <!-- 页面标题和操作区 -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">项目流程管理</h1>
            <div class="flex items-center space-x-3">
                <button class="btn-primary" onclick="showCreateProjectModal()">
                    <i class="fas fa-plus"></i>
                    <span>新建项目</span>
                </button>
                <button class="btn-secondary" onclick="showProcessTemplateModal()">
                    <i class="fas fa-cogs"></i>
                    <span>流程模板</span>
                </button>
                <button class="btn-outline" onclick="refreshData()">
                    <i class="fas fa-redo"></i>
                    <span>刷新</span>
                </button>
            </div>
        </div>

        <!-- 项目统计概览 -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl shadow-lg p-6 mb-6 border border-blue-100">
            <div class="flex items-center mb-6">
                <div class="bg-gradient-to-r from-blue-500 to-indigo-500 rounded-lg p-3 mr-4">
                    <i class="fas fa-project-diagram text-white text-xl"></i>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-gray-800">项目概览 <span class="text-lg text-blue-600" id="totalProjectsTitle">(0个项目)</span></h3>
                    <p class="text-sm text-gray-600">项目流程执行情况统计</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="bg-white rounded-lg p-4 text-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="text-lg font-semibold text-gray-800 mb-3">总项目数</div>
                    <div class="text-2xl font-bold text-blue-600" id="totalProjects">0</div>
                </div>
                <div class="bg-white rounded-lg p-4 text-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="text-lg font-semibold text-green-600 mb-3">进行中</div>
                    <div class="text-2xl font-bold text-green-600" id="activeProjects">0</div>
                </div>
                <div class="bg-white rounded-lg p-4 text-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="text-lg font-semibold text-yellow-600 mb-3">待启动</div>
                    <div class="text-2xl font-bold text-yellow-600" id="pendingProjects">0</div>
                </div>
                <div class="bg-white rounded-lg p-4 text-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="text-lg font-semibold text-red-600 mb-3">延期风险</div>
                    <div class="text-2xl font-bold text-red-600" id="riskProjects">0</div>
                </div>
                <div class="bg-white rounded-lg p-4 text-center shadow-sm hover:shadow-md transition-shadow">
                    <div class="text-lg font-semibold text-purple-600 mb-3">已完成</div>
                    <div class="text-2xl font-bold text-purple-600" id="completedProjects">0</div>
                </div>
            </div>
        </div>

        <!-- 筛选和搜索 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex flex-wrap items-center gap-4">
                <div class="flex-1 min-w-64">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="搜索项目名称、客户或负责人..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">全部状态</option>
                    <option value="pending">待启动</option>
                    <option value="active">进行中</option>
                    <option value="completed">已完成</option>
                    <option value="cancelled">已取消</option>
                </select>
                <select id="clientFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <option value="">全部客户</option>
                    <option value="达能">达能</option>
                    <option value="笔巢">笔巢</option>
                    <option value="嘉士伯">嘉士伯</option>
                </select>
                <button class="btn-outline" onclick="resetFilters()">
                    <i class="fas fa-times"></i>
                    <span>重置</span>
                </button>
            </div>
        </div>

        <!-- 项目列表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800">项目列表</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目信息</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客户</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目经理</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">当前阶段</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">进度</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 项目数据将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 空状态 -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-project-diagram text-gray-300 text-6xl mb-4"></i>
                <h3 class="text-lg font-medium text-gray-900 mb-2">暂无项目</h3>
                <p class="text-gray-500 mb-4">开始创建您的第一个项目</p>
                <button class="btn-primary" onclick="showCreateProjectModal()">
                    <i class="fas fa-plus"></i>
                    <span>新建项目</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 新建项目模态框 -->
    <div id="createProjectModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800">新建项目</h3>
                    <button onclick="hideCreateProjectModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="p-6">
                    <form id="createProjectForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">项目名称 *</label>
                                <input type="text" id="projectName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">客户 *</label>
                                <select id="projectClient" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option value="">请选择客户</option>
                                    <option value="达能">达能</option>
                                    <option value="笔巢">笔巢</option>
                                    <option value="嘉士伯">嘉士伯</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">项目经理 *</label>
                                <input type="text" id="projectManager" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">预计开始时间 *</label>
                                <input type="date" id="startDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">项目描述</label>
                            <textarea id="projectDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="hideCreateProjectModal()" class="btn-outline">取消</button>
                            <button type="submit" class="btn-primary">创建项目</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/project-process-management.js"></script>
</body>
</html>
