<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建资料</title>
    <link href="../styles/task-tracking.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .drawer-content {
            height: 100vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-white">
    <div class="drawer-content">
        <!-- 页面标题和关闭按钮 -->
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-lg font-bold">创建资料（待完善）</h2>
            <button onclick="closeDrawer()" class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <!-- 资料创建表单 -->
        <div class="p-4">
            <form id="documentForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="documentName">
                        资料名称
                    </label>
                    <input type="text" id="documentName" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="documentType">
                        资料类型
                    </label>
                    <select id="documentType" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="contract">合同</option>
                        <option value="invoice">发票</option>
                        <option value="certificate">证书</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="documentDescription">
                        资料描述
                    </label>
                    <textarea id="documentDescription" class="w-full px-3 py-2 border rounded-md" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="documentStatus">
                        状态
                    </label>
                    <select id="documentStatus" class="w-full px-3 py-2 border rounded-md" required>
                        <option value="active">启用</option>
                        <option value="inactive">停用</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeDrawer()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        取消
                    </button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        创建
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 处理表单提交
            document.getElementById('documentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const documentData = {
                    name: document.getElementById('documentName').value,
                    type: document.getElementById('documentType').value,
                    description: document.getElementById('documentDescription').value,
                    status: document.getElementById('documentStatus').value
                };
                
                // 这里添加创建资料的逻辑
                console.log('创建资料:', documentData);
                
                // 创建成功后关闭抽屉
                closeDrawer();
            });
        });

        // 关闭抽屉
        function closeDrawer() {
            // 这里添加关闭抽屉的逻辑
            console.log('关闭抽屉');
            // 如果是在iframe中,可以调用父窗口的方法
            if (window.parent && window.parent.closeDrawer) {
                window.parent.closeDrawer();
            }
        }
    </script>
</body>
</html>
