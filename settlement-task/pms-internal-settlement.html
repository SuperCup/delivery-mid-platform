    // 初始化页面
    function initPage() {
        updateSummaryStats();
        renderProjectGroups();
        document.querySelector('.status-tab[data-value="全部"]').classList.add('selected');
        
        // 设置默认日期
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
        
        document.getElementById('settlementStartDate').value = firstDay.toISOString().split('T')[0];
        document.getElementById('settlementEndDate').value = lastDay.toISOString().split('T')[0];
    }

    // 更新汇总统计
    function updateSummaryStats() {
        const projects = [...new Set(data.map(item => item.project))];
        const totalAmount = data.reduce((sum, item) => sum + item.income, 0);
        const pendingAmount = data.filter(item => ['待处理', '待确认'].includes(item.status)).reduce((sum, item) => sum + item.income, 0);
        const processingAmount = data.filter(item => item.status === '处理中').reduce((sum, item) => sum + item.income, 0);
        const voidAmount = data.filter(item => item.status === '异常').reduce((sum, item) => sum + item.income, 0);
        
        const totalSettlements = data.length;
        const pendingSettlements = data.filter(item => ['待处理', '待确认'].includes(item.status)).length;
        const processingSettlements = data.filter(item => item.status === '处理中').length;
        const voidSettlements = data.filter(item => item.status === '异常').length;
        
        document.getElementById('totalProjectsTitle').textContent = `(${projects.length}个项目)`;
        // 汇总区域显示格式：数字（不含货币符号）
        document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('pendingAmount').textContent = pendingAmount.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('processingAmount').textContent = processingAmount.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('voidAmount').textContent = voidAmount.toLocaleString('zh-CN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        document.getElementById('totalSettlements').textContent = totalSettlements;
        document.getElementById('pendingSettlements').textContent = pendingSettlements;
        document.getElementById('processingSettlements').textContent = processingSettlements;
        document.getElementById('voidSettlements').textContent = voidSettlements;
    }

    // 按项目分组渲染
    function renderProjectGroups() {
        const projectGroups = {};
        
        filteredData.forEach(item => {
            if (!projectGroups[item.project]) {
                projectGroups[item.project] = [];
            }
            projectGroups[item.project].push(item);
        });
        
        const container = document.getElementById('projectGroupsList');
        container.innerHTML = '';
        
        Object.keys(projectGroups).forEach(project => {
             const settlements = projectGroups[project];
             const projectTotal = settlements.reduce((sum, item) => sum + item.income, 0);
             const projectConfirmed = settlements.reduce((sum, item) => sum + item.confirmed, 0);
             const projectNo = settlements[0].projectNo; // 获取项目号
             const customerName = settlements[0].customer; // 获取客户名称
             
             const projectDiv = document.createElement('div');
             projectDiv.className = 'bg-white rounded-lg shadow-md mb-4 project-group';
             projectDiv.innerHTML = `
                 <div class="p-4 border-b cursor-pointer hover:bg-gray-50" onclick="toggleProject('${project}')">
                     <div class="flex justify-between items-start">
                          <div class="flex items-start flex-1">
                              <i class="fas fa-chevron-right mr-3 mt-1 transition-transform" id="arrow-${project}"></i>
                              <div class="flex-1">
                                  <div class="flex items-center flex-wrap gap-2 mb-2">
                                      <h3 class="text-lg font-semibold text-gray-800">${project}</h3>
                                      <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">${projectNo.replace(/^\d{4}-/, '')}</span>
                                      <span class="text-sm text-gray-600">${settlements.length}个结算单</span>
                                  </div>
                              </div>
                          </div>
                          <div class="ml-6">
                               <div class="flex items-center space-x-4">
                                   <div class="text-center">
                                       <div class="text-base font-bold text-gray-800">${formatAmount(projectTotal)}</div>
                                       <div class="text-xs text-gray-500">总金额</div>
                                   </div>
                                   <div class="w-px h-8 bg-gray-300"></div>
                                   <div class="text-center">
                                       <div class="text-base font-semibold text-yellow-600">${formatAmount(settlements.filter(s => ['待处理', '待确认'].includes(s.status)).reduce((sum, s) => sum + s.income, 0))}</div>
                                       <div class="text-xs text-gray-500">待结算金额</div>
                                   </div>
                                   <div class="w-px h-8 bg-gray-300"></div>
                                   <div class="text-center">
                                       <div class="text-base font-semibold text-blue-600">${formatAmount(settlements.filter(s => s.status === '处理中').reduce((sum, s) => sum + s.income, 0))}</div>
                                       <div class="text-xs text-gray-500">结算中金额</div>
                                   </div>
                                   <div class="w-px h-8 bg-gray-300"></div>
                                   <div class="text-center">
                                       <div class="text-base font-semibold text-red-600">${formatAmount(settlements.filter(s => s.status === '异常').reduce((sum, s) => sum + s.income, 0))}</div>
                                       <div class="text-xs text-gray-500">作废金额</div>
                                   </div>
                               </div>
                           </div>
                      </div>
                 </div>
                 <div class="project-settlements" id="settlements-${project}">
                     <div class="overflow-x-auto">
                         <table class="min-w-full divide-y divide-gray-200">
                             <thead class="bg-gray-50">
                                 <tr>
                                     <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结算编号</th>
                                     <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结算名称</th>
                                     <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">产品</th>
                                     <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">收入金额(含税)</th>
                                     <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">客户已确认金额(含税)</th>
                                     <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">客户未确认金额(含税)</th>
                                     <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                 </tr>
                             </thead>
                             <tbody class="bg-white divide-y divide-gray-200">
                                 ${settlements.map(settlement => `
                                     <tr class="hover:bg-blue-50 transition">
                                         <td class="px-4 py-2 whitespace-nowrap text-blue-600 underline cursor-pointer hover:text-blue-800" onclick="showDetail('${settlement.id}')">${settlement.id}</td>
                                         <td class="px-4 py-2 whitespace-nowrap">${settlement.name}</td>
                                         <td class="px-4 py-2 whitespace-nowrap">${settlement.product || ''}</td>
                                         <td class="px-4 py-2 whitespace-nowrap text-right">${formatAmount(settlement.income)}</td>
                                         <td class="px-4 py-2 whitespace-nowrap text-right">${formatAmount(settlement.confirmed)}</td>
                                         <td class="px-4 py-2 whitespace-nowrap text-right">${formatAmount(settlement.unconfirmed)}</td>
                                         <td class="px-4 py-2 whitespace-nowrap text-left">
                                              <button class="px-3 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 text-xs shadow-md transform hover:scale-105 transition-all duration-200" onclick="generateExternalSettlement('${settlement.id}')">生成外部结算单</button>

                             </tbody>
                         </table>
                     </div>
                 </div>
             `;
             container.appendChild(projectDiv);
         });
    }

    // 切换项目展开/收起
    function toggleProject(project) {
        const settlementsDiv = document.getElementById(`settlements-${project}`);
        const arrow = document.getElementById(`arrow-${project}`);
        
        if (settlementsDiv.classList.contains('expanded')) {
            settlementsDiv.classList.remove('expanded');
            arrow.style.transform = 'rotate(0deg)';
        } else {
            settlementsDiv.classList.add('expanded');
            arrow.style.transform = 'rotate(90deg)';
        }
    }

    // 状态标签切换
    function toggleStatusTab(btn) {
        const value = btn.getAttribute('data-value');
        document.querySelectorAll('.status-tab').forEach(tab => tab.classList.remove('selected'));
        btn.classList.add('selected');
        selectedStatusTab = value;
        filterData();
    }

    // 筛选数据
    function filterData() {
        const keyword = document.getElementById('searchInput').value.trim();
        const statusArr = getSelectedStatusFilters();
        
        filteredData = data.filter(row => {
            const matchKeyword = !keyword || row.id.includes(keyword) || row.name.includes(keyword) || row.project.includes(keyword);
            const matchStatus = statusArr.includes(row.status);
            return matchKeyword && matchStatus;
        });
        
        renderProjectGroups();
    }

    // 获取选中的状态过滤器
    function getSelectedStatusFilters() {
        if (selectedStatusTab === '全部') {
            return ['待处理','处理中','待确认','已完成','异常'];
        }
        return [selectedStatusTab];
    }

    // 刷新数据
    function refreshData() {
        updateSummaryStats();
        filterData();
    }

    // 显示创建外部结算单模态框
    function showCreateExternalSettlementModal() {
        document.getElementById('createExternalSettlementModal').classList.remove('hidden');
        renderInternalSettlementSelection();
        updateExternalSettlementNo();
    }

    // 关闭创建外部结算单模态框
    function closeCreateExternalSettlementModal() {
        document.getElementById('createExternalSettlementModal').classList.add('hidden');
        selectedInternalSettlements.clear();
        settlementAllocations = {};
        updateSettlementAllocation();
    }

    // 渲染内部结算单选择列表
    function renderInternalSettlementSelection() {
        const container = document.getElementById('internalSettlementSelection');
        const availableSettlements = data.filter(item => ['待处理', '处理中', '待确认', '已完成'].includes(item.status));
        
        container.innerHTML = availableSettlements.map(settlement => `
            <div class="flex items-center p-3 border rounded-lg mb-2 hover:bg-gray-50 settlement-item" 
                 data-settlement-id="${settlement.id}" data-settlement-name="${settlement.name}">
                <input type="checkbox" id="settlement-${settlement.id}" value="${settlement.id}" 
                       onchange="toggleInternalSettlementSelection('${settlement.id}', this)" 
                       class="mr-3 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <div class="flex-1">
                    <div class="flex items-center justify-between mb-2">
                        <div class="font-bold text-lg text-gray-900">${settlement.id}</div>
                        <div class="text-lg font-bold text-green-600">待结算金额: ${formatAmount(settlement.income)}</div>
                    </div>
                    <div class="text-base text-gray-700 mb-1">${settlement.name}</div>
                    <div class="flex items-center gap-2">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">${settlement.projectNo.replace(/^\d{4}-/, '')}</span>
                        <span class="text-xs text-gray-500">${settlement.project}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // 筛选内部结算单
    function filterInternalSettlements() {
        const searchTerm = document.getElementById('internalSettlementSearch').value.toLowerCase();
        const settlementItems = document.querySelectorAll('.settlement-item');
        
        settlementItems.forEach(item => {
            const settlementId = item.dataset.settlementId.toLowerCase();
            const settlementName = item.dataset.settlementName.toLowerCase();
            
            if (settlementId.includes(searchTerm) || settlementName.includes(searchTerm)) {
                item.style.display = 'flex';
            } else {
                item.style.display = 'none';
            }
        });
    }

    // 切换内部结算单选择
    function toggleInternalSettlementSelection(settlementId, checkbox) {
        if (checkbox.checked) {
            selectedInternalSettlements.add(settlementId);
            const settlement = data.find(item => item.id === settlementId);
            settlementAllocations[settlementId] = {
                maxAmount: settlement.income,
                allocatedAmount: settlement.income
            };
        } else {
            selectedInternalSettlements.delete(settlementId);
            delete settlementAllocations[settlementId];
        }
        updateSettlementAllocation();
        updateTotalSettlementAmount();
    }

    // 更新结算单分配明细
    function updateSettlementAllocation() {
        const container = document.getElementById('settlementAllocation');
        
        if (selectedInternalSettlements.size === 0) {
            container.innerHTML = '<div class="text-gray-500 text-center py-4">请先选择内部结算单</div>';
            return;
        }
        
        container.innerHTML = Array.from(selectedInternalSettlements).map(settlementId => {
            const settlement = data.find(item => item.id === settlementId);
            const allocation = settlementAllocations[settlementId];
            
            return `
                <div class="settlement-allocation-item border rounded-lg p-3 mb-3 bg-gray-50">
                    <div class="flex justify-between items-center mb-2">
                        <div class="font-bold text-lg text-gray-900">${settlement.id}</div>
                        <button onclick="removeSettlementAllocation('${settlementId}')" class="text-red-500 hover:text-red-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="text-base text-gray-700 mb-2">${settlement.name}</div>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">${settlement.projectNo.replace(/^\d{4}-/, '')}</span>
                        <span class="text-xs text-gray-500">${settlement.project}</span>
                        <span class="text-xs text-gray-600 ml-auto">待结算金额: ${formatAmount(allocation.maxAmount)}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium text-gray-700">结算金额:</span>
                        <input type="number" value="${allocation.allocatedAmount}" 
                               max="${allocation.maxAmount}" min="0" step="0.01"
                               onchange="updateAllocationAmount('${settlementId}', this.value)"
                               class="flex-1 px-3 py-2 border rounded-md text-sm focus:ring-2 focus:ring-blue-500">
                        <span class="text-sm text-gray-500">元</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    // 移除结算单分配
    function removeSettlementAllocation(settlementId) {
        selectedInternalSettlements.delete(settlementId);
        delete settlementAllocations[settlementId];
        document.getElementById(`settlement-${settlementId}`).checked = false;
        updateSettlementAllocation();
        updateTotalSettlementAmount();
    }

    // 更新分配金额
    function updateAllocationAmount(settlementId, amount) {
        const numAmount = parseFloat(amount) || 0;
        const maxAmount = settlementAllocations[settlementId].maxAmount;
        
        if (numAmount > maxAmount) {
            alert(`分配金额不能超过最大可结算金额 ${formatAmount(maxAmount)}`);
            return;
        }
        
        settlementAllocations[settlementId].allocatedAmount = numAmount;
        updateTotalSettlementAmount();
    }

    // 更新总结算金额
    function updateTotalSettlementAmount() {
        const total = Object.values(settlementAllocations).reduce((sum, allocation) => sum + allocation.allocatedAmount, 0);
        document.getElementById('totalSettlementAmount').value = total.toFixed(2);
    }

    // 更新外部结算单编号
    function updateExternalSettlementNo() {
        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const random = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
        document.getElementById('externalSettlementNo').value = `ES-${month}${day}${random}`;
    }

    // 提交创建外部结算单
    function submitCreateExternalSettlement() {
        if (selectedInternalSettlements.size === 0) {
            alert('请至少选择一个内部结算单');
            return;
        }
        
        const form = document.getElementById('externalSettlementForm');
        const formData = new FormData(form);
        
        // 验证必填字段
        const requiredFields = ['externalSettlementNo'];
        const missingFields = [];
        
        requiredFields.forEach(field => {
            const element = document.getElementById(field);
            if (!element.value.trim()) {
                missingFields.push(element.previousElementSibling.textContent.replace('：', ''));
            }
        });
        
        if (missingFields.length > 0) {
            alert(`请填写以下必填字段：${missingFields.join('、')}`);
            return;
        }
        
        // 验证结算金额
        const totalAmount = parseFloat(document.getElementById('totalSettlementAmount').value) || 0;
        if (totalAmount <= 0) {
            alert('请为选中的内部结算单设置结算金额');
            return;
        }
        
        // 模拟创建成功
        alert('外部结算单创建成功！');
        closeCreateExternalSettlementModal();
        
        // 跳转到合并结算管理页面
        setTimeout(() => {
            if (confirm('是否跳转到合并结算管理页面查看？')) {
                window.location.href = 'settlement-merge.html';
            }
        }, 1000);
    }

    // 生成外部结算单（单个）
    function generateExternalSettlement(settlementId) {
        const settlement = data.find(item => item.id === settlementId);
        if (!settlement) return;
        
        // 预选择该结算单并打开模态框
        showCreateExternalSettlementModal();
        
        setTimeout(() => {
            const checkbox = document.getElementById(`settlement-${settlementId}`);
            if (checkbox) {
                checkbox.checked = true;
                toggleInternalSettlementSelection(settlementId, checkbox);
            }
        }, 100);
    }

    // 显示详情
    function showDetail(settlementId) {
        const settlement = data.find(item => item.id === settlementId);
        if (!settlement) return;
        
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('modalContent');
        content.innerHTML = `
            <div class='mb-4'>
                <div class='font-semibold mb-2'>基础信息</div>
                <div class='grid grid-cols-2 gap-4 text-sm'>
                    <div><span class='text-gray-500'>结算编号：</span>${settlement.id}</div>
                    <div><span class='text-gray-500'>结算名称：</span>${settlement.name}</div>
                    <div><span class='text-gray-500'>项目：</span>${settlement.project}</div>
                    <div><span class='text-gray-500'>产品：</span>${settlement.product || ''}</div>
                    <div><span class='text-gray-500'>任务跟进：</span>${getStatusTag(settlement.status)}</div>
                    <div><span class='text-gray-500'>收入金额：</span>${formatAmount(settlement.income)}</div>
                    <div><span class='text-gray-500'>客户已确认金额：</span>${formatAmount(settlement.confirmed)}</div>
                    <div><span class='text-gray-500'>客户未确认金额：</span>${formatAmount(settlement.unconfirmed)}</div>
                </div>
            </div>
        `;
        modal.classList.remove('hidden');
    }

    // 关闭详情模态框
    function closeDetailModal() {
        document.getElementById('detailModal').classList.add('hidden');
    }

    // 工具函数
    function formatAmount(amount) {
        return '¥' + amount.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function getStatusTag(status) {
        const statusConfig = {
            '待接收': 'bg-green-100 text-green-700',
            '跟进中': 'bg-blue-100 text-blue-700',
            '待交付': 'bg-orange-100 text-orange-700',
            '待验收': 'bg-yellow-100 text-yellow-700',
            '已暂停': 'bg-gray-200 text-gray-500',
            '已完成': 'bg-emerald-100 text-emerald-700',
            '已关闭': 'bg-red-100 text-red-700',
            '已拒绝': 'bg-red-100 text-red-700'
        };
        const className = statusConfig[status] || 'bg-gray-100 text-gray-500';
        return `<span class='px-2 py-1 rounded-full text-xs font-semibold ${className}'>${status}</span>`;
    }



    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', initPage);
    </script>
