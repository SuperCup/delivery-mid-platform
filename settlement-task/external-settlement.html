<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外部结算单管理</title>
    <link href="../styles/task-tracking.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 页面标题和操作按钮 -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">外部结算单管理</h1>
            <button onclick="window.location.href='pms-internal-settlement.html'" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center"><i class="fas fa-list mr-2"></i>返回内部结算单</button>
        </div>
        <!-- 说明 -->
        <div class="mb-4 p-4 bg-white rounded-lg text-sm text-gray-700">
            <i class="fas fa-info-circle text-blue-500 mr-2"></i>
            本页面用于管理由内部结算单拆分出的外部结算单，可查看与内部结算单的关联关系。
        </div>
        <!-- 外部结算单列表 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">外部结算单编号</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">关联内部结算单编号</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名称</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">产品</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">收入金额(含税)</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">成本金额(含税)</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">毛利润金额</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">初审时间</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">结算单类型</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">确认状态</th>
                            <th class="px-4 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="externalSettlementList">
                        <!-- 结算单数据由JS动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
    // 示例数据
    const data = [
      {
        id: 'OUT-100001',
        internalId: 'BS-25028456',
        name: '腾讯营销站点-外部',
        product: '到款数字化营销',
        income: '30,000.00',
        cost: '28,000.00',
        profit: '2,000.00',
        status: '正常',
        auditTime: '2025-05-08',
        billType: '外部结算',
        confirm: '未确认',
        action: '<a href="#" class="text-blue-600 hover:underline mr-2">详情</a>'
      },
      {
        id: 'OUT-100002',
        internalId: 'BS-25028455',
        name: '腾讯营销站点-外部',
        product: '到款数字化营销',
        income: '80,000.00',
        cost: '75,000.00',
        profit: '5,000.00',
        status: '正常',
        auditTime: '2025-05-08',
        billType: '外部结算',
        confirm: '未确认',
        action: '<a href="#" class="text-blue-600 hover:underline mr-2">详情</a>'
      }
    ];
    // 渲染表格
    const tbody = document.getElementById('externalSettlementList');
    data.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="px-4 py-2 whitespace-nowrap">${row.id}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.internalId}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.name}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.product}</td>
        <td class="px-4 py-2 whitespace-nowrap text-right">${row.income}</td>
        <td class="px-4 py-2 whitespace-nowrap text-right">${row.cost}</td>
        <td class="px-4 py-2 whitespace-nowrap text-right">${row.profit}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.status}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.auditTime}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.billType}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.confirm}</td>
        <td class="px-4 py-2 whitespace-nowrap">${row.action}</td>
      `;
      tbody.appendChild(tr);
    });
    </script>
</body>
</html>
